- name: Demostrar módulos k8s
  hosts: localhost
  gather_facts: no
  connection: local
  
  module_defaults:
    group/k8s:
      namespace: "{{ namespace }}"
      api_key: "{{ api_key }}"
      host: "{{ host_ocp }}"
      
  tasks:
    - name: Crear los objetos del manifiesto
      k8s:
        state: present
        src: "{{ playbook_dir + '/hello.yml' }}"
        
    - name: Obtener información de los pods
      k8s_info:
        kind: Pod
        label_selectors:
          - app = nodejs-ex
